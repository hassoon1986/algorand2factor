<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorand 2 Factor Demo</title>
</head>
<body>
<h1>default</h1>

<h3>Create Account:</h3>
<label for="create-username">Username:</label>
<input type="text" id="create-username">
<label for="create-code">Code (asset id):</label>
<input type="number" id="create-code">
<button id="create-button" onclick="createAccount()">Create</button>

<h3>Login:</h3>
<label for="login-username">Username:</label>
<input type="text" id="login-username">
<button id="login-button" onclick="login()">Login</button>

<script src="default.js"></script>
</body>
</html>
